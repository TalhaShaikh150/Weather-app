<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


<div class="search-bar">
  <input type="text" placeholder="Search city..." class="search-city-input">
  <button class="search-btn">
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</div>

    <div class="main-container">
      <div class="current-weather">
        <!--Card-Header-->
        <div class="card-header">
          <!--Card-Header-Left-->
          <div class="card-header-left">
            <img src="assets/location.png" class="location-marker" alt="" />
            <div>
              <h3 class="city-name">New York</h3>
              <p class="country-name">United States</p>
            </div>
          </div>
          <!--Card-Header-Right-->
          <div class="card-header-right">
            <p class="last-update">Last Updated</p>
            <p class="last-time">Time</p>
          </div>
        </div>

        <!--Card-Mid Section-->
        <div class="card-mid-section">
          <!--Card-Mid Section-Left-->
          <div class="card-content-left">
            <h1 class="temperature">30</h1>
            <h1 class="weather-status">Rainy</h1>
            <p class="weather-detail"></p>
          </div>
          <!--Card-Mid Section-Right-->
          <div class="card-content-right">
            <img class="weather-img" src="" alt="" />
          </div>
        </div>

        <!--Card-Bottom Section-->
        <div class="card-bottom-section">
          <div class="more-info feels-like-parent">
            Feels Like
            <p class="feels-like-temp"></p>
          </div>
          <div class="more-info ">
            <span class="uv-index-parent">UV Index</span>
            
            <p class="uv-index"></p>
          </div>
          <div class="more-info humidity-parent">
          Humidity
            <p class="humidity"></p>
          </div>
        </div>
      </div>
      
      <div class="today-highlights">
        <div class="highlights-header">
          <img src="assets/highlights.png" class="highlights" alt="" />
          <p>Today's Highlights
          </p>
        </div>
        <div class="margin-top">

       
        <div class="highlights-info">
          <div class="highlights-inner">
            <img src="assets/wind.png" alt="">
            <span> Wind </span>
          </div>
          <span class="wind"></span>
          </div>
        <div class="highlights-info">
          <div class="highlights-inner">
            <img src="assets/visibility-blue.png" alt="">
            <span> Visibility</span>
          </div>
          <span class="visibility">15 km</span>
          </div>
        <div class="highlights-info">
          <div class="highlights-inner">
            <img src="assets/speed-red.png" alt="">
            <span>Pressure</span>
          </div>
          <span class="pressure">1013 hPa
</span>
            
        </div>
        <div class="highlights-info">
          <div class="highlights-inner">

            <img src="assets/temp.png" alt="">
            <span> Dew Point</span>
          </div>
          <span class="dew-point">18Â°
</span>
            
        </div>
     </div>
      </div>
      <div>
      </div>
      
      <!-- <script src="sweetalert2.all.min.js"></script> -->
   <script src="script.js"></script>

  </body>
</html>
