<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="current-weather">
        <!--Card-Header-->
        <div class="card-header">
          <!--Card-Header-Left-->
          <div class="card-header-left">
            <img src="assets/location.png" class="location-marker" alt="" />
            <div>
              <h3 class="city-name">San Francisco, CA</h3>
              <p class="country-name">United States</p>
            </div>
          </div>
          <!--Card-Header-Right-->
          <div class="card-header-right">
            <p class="last-update">Last Updated</p>
            <p class="last-time">Time</p>
          </div>
        </div>

        <!--Card-Mid Section-->
        <div class="card-mid-section">
          <!--Card-Mid Section-Left-->
          <div class="card-content-left">
            <h1 class="temperature">28°</h1>
            <h1 class="status">Sunny & Clear</h1>
            <p class="status-message">Perfect beach weather</p>
          </div>
          <!--Card-Mid Section-Right-->
          <div class="card-content-right">
            <img src="assets/sun.png" class="weather-img" alt="" />
          </div>
        </div>

        <!--Card-Bottom Section-->
        <div class="card-bottom-section">
          <div class="more-info feels-like-parent">
            Feels Like
            <p class="feels-like-temp">32°</p>
          </div>
          <div class="more-info uv-index-parent">
            UV Index
            <p class="uv-index">8 High</p>
          </div>
          <div class="more-info humidity-parent">
            Feels Like
            <p class="humidity">68%</p>
          </div>
        </div>
      </div>
      
      <div class="today-highlights">
        <div class="highlights-header">
          <img src="assets/highlights.png" class="highlights" alt="" />
          <p>Today's Highlights
          </p>
        </div>
        <div class="margin-top">

       
        <div class="highlights-info">`
          <div class="highlights-inner">
            <img src="assets/wind.png" alt="">
            <span> Wind </span>
          </div>
          <span class="wind">12 km/h</span>
          </div>
        <div class="highlights-info">
          <div class="highlights-inner">
            <img src="assets/visibility-blue.png" alt="">
            <span> Visibility</span>
          </div>
          <span class="visibility">15 km</span>
          </div>
        <div class="highlights-info">
          <div class="highlights-inner">
            <img src="assets/speed-red.png" alt="">
            <span>Pressure</span>
          </div>
          <span>1013 hPa
</span>
            
        </div>
        <div class="highlights-info">
          <div class="highlights-inner">

            <img src="assets/temp.png" alt="">
            <span> Dew Point</span>
          </div>
          <span>18°
</span>
            
        </div>
     </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
