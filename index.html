<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search city..."
        class="search-city-input"
        autofocus
      />
      <button class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <div class="main-container">
      <!--TO Render Current Weather Card-->
      <div class="current-weather"></div>

      <!--TO Render Highlights Card-->
      <div class="today-highlights"></div>
    </div>

    <!--Sunrise/Sunset-->
    <div class="sunrise-sunset">
      <div class="sunrise-container">
        <img src="assets/sunrise.png" alt="" class="sunrise-img" />
        <div>
          <span>Sunrise</span>
          <p class="sunrise"></p>
        </div>
      </div>
      <div class="sunset-container">
        <img src="assets/sunset.png" alt="" class="sunset-img" />
        <div>
          <span>Sunset</span>
          <p class="sunset"></p>
        </div>
      </div>
    </div>

    <!--Daily-Forcast-->
    <div class="hour-head">
      <img src="assets/highlights.png" class="highlights" alt="" />
      <h2 class="hour-heading">12-Hour Forecast</h2>
    </div>
    <div class="daily-forecast-container"></div>

    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
